<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="registerOption">
        <h1 class="text-center text-white pt-5">Iniciar sesión</h1>
        <div class="container">
            <div id="registerOption-row" class="right">
                <div id="registerOption-column" class="col-md-6">
                    <div id="registerOption-box" class="col-md-12">
                        <form id="registerOption-form" class="form" action="" method="post" #loginForm="ngForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                            </div>  
                          <div class="form-group">
                                <h2 class="text-info">Colaboradores</h2><br>
                            </div>
                            <div class="form-group">
                                <label class="text-info">Demuestra tu experiencia y encuentra el éxito que necesitas.</label><br>
                            </div>
                            <div>
                                <a href="#" class="text-info" [routerLink]="['/login-collaborator']" [routerLinkActive]="['active']" class="btn btn-info btn-md">
                                  Iniciar sesión como colaborador
                                  </a>
                            </div>
                        </form>
                        <div></div>
                        <form id="registerUser-form" class="form" action="" method="post" #loginForm="ngForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                            </div>  
                          <div class="form-group">
                                <h2 class="text-info">Usuarios</h2><br>
                            </div>
                            <div class="form-group">
                                <label class="text-info">Encuentra servicios y recibe toda la ayuda que necesitas.</label><br>
                            </div>
                            <div>
                                <a href="#" class="text-info" [routerLink]="['/login']" [routerLinkActive]="['active']" class="btn btn-info btn-md">
                                Iniciar sesión como usuario
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
