<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h1 class="text-center text-white pt-5">Inicia sesión como colaborador de Herupu</h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post" #loginForm="ngForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="email" class="text-info">Correo:</label><br>
                                <input type="email" name="email" #email="ngModel" [(ngModel)]="collaborator.email" class="form-control" required />
			                    <span *ngIf="!email.valid && email.touched">
				                    El email es obligatorio
			                </span>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" #password="ngModel" [(ngModel)]="collaborator.password" class="form-control" required />
                                <span *ngIf="!password.valid && password.touched">
                                    La contraseña es obligatoria
                                </span>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info" [routerLink]="['/register-collaborator']" [routerLinkActive]="['active']">Registrate Aquí</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
