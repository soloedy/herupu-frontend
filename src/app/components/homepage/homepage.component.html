<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="c-block w-95" src="https://static.miweb.padigital.es/var/m_0/07/070/29735/453905-BANNER.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="c-block w-95" src="https://static.miweb.padigital.es/var/m_4/43/430/37950/536590-carpinteria-san-pedro-banner.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="c-block w-95" src="http://www.mskconsultores.com/wp-content/uploads/2015/05/banner-home.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div>
        <a></a>
      </div>
      <div>
          <h1 class="text-center text-white pt-5">Bienvenido a Herupu</h1>
      </div>
      <div class="col-lg-3" *ngFor="let collaborator of collaborators">
          <div class="thumbnail">
            <div class="collaborator-image-mask">
              <img src="{{ url + 'get-image-collaborator/' + collaborator.image }}" alt="{{collaborator.name}}" *ngIf="collaborator.image">
              <img src="http://via.placeholder.com/270x200" alt="{{collaborator.name}}" *ngIf="!collaborator.image">
           </div>
            <div class="caption">
              <h5><a>{{collaborator.name}} {{collaborator.lastname}}</a></h5>
              <h6><a>{{collaborator.ocupation}}</a></h6>
              <h6><a>{{collaborator.experience}}</a></h6>
            </div>
          </div>
        </div>
</body>
