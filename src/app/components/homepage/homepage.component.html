<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../../images/electricista.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../images/carpinteria.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../images/construccion.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="col-lg-3" *ngFor="let collaborator of collaborators">
          <div class="thumbnail">
            <div class="collaborator-image-mask">
              <img src="{{ url + 'get-image-collaborator/' + collaborator.image }}" alt="{{collaborator.name}}" *ngIf="collaborator.image">
              <img src="http://via.placeholder.com/270x200" alt="{{collaborator.name}}" *ngIf="!collaborator.image">
           </div>
            <div class="caption">
              <h3><a>{{collaborator.name}},{{collaborator.lastname}}</a></h3>
            </div>
          </div>
        </div>
</body>
